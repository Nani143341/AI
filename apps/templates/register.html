{% extends 'base.html' %}

{% block content %}
  <!-- Content specific to the Register page -->
  <div class="container h-100">
    <div class="d-flex justify-content-center h-100">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <h3 id="form-title">REGISTER ACCOUNT</h3>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form method="POST" action="">
            {% csrf_token %}

            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              {{ form.username.label_tag }}
              {{ form.username }}
            </div>

         
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              {{ form.password1.label_tag }}
              {{ form.password1 }}
            </div>

            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              {{ form.password2.label_tag }}
              {{ form.password2 }}
            </div>

            <div class="d-flex justify-content-center mt-3 login_container">
              <input class="btn btn-primary" type="submit" value="Register Account">
            </div>
          </form>
        </div>
        {{ form.errors }}
        <div class="mt-4">
          <div class="d-flex justify-content-center links">
            Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <style>
    /* Additional CSS for changing text color to black */
    input[type="text"],
    input[type="password"] {
      color: black;
    }

    /* Adjust label and placeholder color for better visibility */
    label,
    ::placeholder {
      color: black;
    }
  </style>

{% endblock %}
